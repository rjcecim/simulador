<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulação de Pontuação IAP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Seu arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="mb-4">
        <div class="container">
            <h1 class="text-center text-primary">Simulação de Pontuação IAP</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="simulacao-form">
                <div class="table-responsive">
                    <table class="table table-bordered align-middle">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Indicador</th>
                                <th scope="col">Sub-Indicador</th>
                                <th scope="col">Resultado</th>
                                <th scope="col">Pontos</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Faturamento -->
                            <tr>
                                <td>Faturamento</td>
                                <td>
                                    <div class="sub-indicador-container">
                                        <input type="text" id="faturamento-realizado" class="form-control" placeholder="Realizado (Ex: R$ 1.000,00)" required>
                                        <input type="text" id="faturamento-acelerador" class="form-control" placeholder="Acelerador (Ex: R$ 1.200,00)" required>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" id="resultado-faturamento" class="form-control" readonly value="0%">
                                </td>
                                <td id="pontos-faturamento" class="text-center">0</td>
                            </tr>

                            <!-- Ativas -->
                            <tr>
                                <td>Ativas</td>
                                <td>
                                    <div class="sub-indicador-container">
                                        <input type="number" id="ativas-realizado" class="form-control" placeholder="Realizado (Ex: 150)" step="1" min="0" required>
                                        <input type="number" id="ativas-acelerador" class="form-control" placeholder="Acelerador (Ex: 140)" step="1" min="0" required>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" id="resultado-ativas" class="form-control" readonly value="0%">
                                </td>
                                <td id="pontos-ativas" class="text-center">0</td>
                            </tr>

                            <!-- Cadastro Prata+ -->
                            <tr>
                                <td>Cadastro Prata+</td>
                                <td>
                                    <div class="sub-indicador-container">
                                        <input type="number" id="cadastro-prata-realizado" class="form-control" placeholder="Realizado (Ex: 30)" step="1" min="0" required>
                                        <input type="number" id="cadastro-prata-acelerador" class="form-control" placeholder="Acelerador (Ex: 35)" step="1" min="0" required>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" id="resultado-cadastro-prata" class="form-control" readonly value="0%">
                                </td>
                                <td id="pontos-cadastro-prata" class="text-center">0</td>
                            </tr>

                            <!-- Saldo -->
                            <tr>
                                <td>Saldo</td>
                                <td>
                                    <div class="sub-indicador-container">
                                        <input type="number" id="qtd-inicios" class="form-control" placeholder="Qtd Inícios (Ex: 10)" step="1" min="0" required>
                                        <input type="number" id="qtd-cessadas" class="form-control" placeholder="Qtd Cessadas (Ex: 5)" step="1" min="0" required>
                                        <input type="number" id="ciclos" class="form-control" placeholder="Ciclos (Ex: 2)" step="1" min="1" required>
                                        <input type="number" id="grupos" class="form-control" placeholder="Grupos (Ex: 1)" step="1" min="1" required>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" id="resultado-saldo" class="form-control" readonly value="0.00">
                                </td>
                                <td id="pontos-saldo" class="text-center">0</td>
                            </tr>

                            <!-- Ativas CPV -->
                            <tr>
                                <td>Ativas CPV</td>
                                <td>
                                    <div class="sub-indicador-container">
                                        <input type="number" id="ativas-cpv-realizado" class="form-control" placeholder="Realizado (Ex: 80)" step="1" min="0" required>
                                        <input type="number" id="ativas-cpv-acelerador" class="form-control" placeholder="Acelerador (Ex: 85)" step="1" min="0" required>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" id="resultado-ativas-cpv" class="form-control" readonly value="0%">
                                </td>
                                <td id="pontos-ativas-cpv" class="text-center">0</td>
                            </tr>

                            <!-- Ativas Mistas -->
                            <tr>
                                <td>Ativas Mistas</td>
                                <td>
                                    <div class="sub-indicador-container">
                                        <input type="number" id="ativas-mistas-realizado" class="form-control" placeholder="Realizado (Ex: 60)" step="1" min="0" required>
                                        <input type="number" id="ativas-mistas-acelerador" class="form-control" placeholder="Acelerador (Ex: 55)" step="1" min="0" required>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" id="resultado-ativas-mistas" class="form-control" readonly value="0%">
                                </td>
                                <td id="pontos-ativas-mistas" class="text-center">0</td>
                            </tr>

                            <!-- Líderes em IAP -->
                            <tr>
                                <td>Líderes em IAP</td>
                                <td>
                                    <div class="sub-indicador-container">
                                        <input type="number" id="total-lideres-iap" class="form-control" placeholder="Total de Líderes (Ex: 50)" step="1" min="0" required>
                                        <input type="number" id="lideres-com-pontos" class="form-control" placeholder="Líderes com >7 Pontos (Ex: 45)" step="1" min="0" required>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" id="resultado-lideres-iap" class="form-control" readonly value="0%">
                                </td>
                                <td id="pontos-lideres-iap" class="text-center">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Botões de Ação -->
                <div class="d-flex flex-wrap justify-content-between gap-2">
                    <button type="button" id="btn-salvar-dados" class="btn btn-primary flex-fill d-flex align-items-center justify-content-center">
                        <i class="bi bi-save me-2"></i> Salvar Dados
                    </button>
                    <label for="load-input" class="btn btn-success flex-fill d-flex align-items-center justify-content-center">
                        <i class="bi bi-upload me-2"></i> Carregar Dados
                    </label>
                    <input type="file" id="load-input" accept=".json" style="display: none;">
                </div>
            </form>

            <section id="resultado" class="mt-4 p-4 bg-light rounded text-center">
                <h2>Pontuação Final: <span id="pontuacao" class="text-warning">0.00</span></h2>
            </section>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast-success" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Operação realizada com sucesso!
                </div>
                <button type="button" class="btn-close btn-close-white ms-2" data-bs-dismiss="toast" aria-label="Fechar"></button>
            </div>
        </div>
        <div id="toast-error" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Ocorreu um erro. Verifique os dados e tente novamente.
                </div>
                <button type="button" class="btn-close btn-close-white ms-2" data-bs-dismiss="toast" aria-label="Fechar"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Seu arquivo JavaScript -->
    <script src="script.js" type="module"></script>
</body>
</html>
