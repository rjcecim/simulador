<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulação de Pontuação IAP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Seu arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulação de Pontuação IAP</h1>
        <form id="simulacao-form">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Indicador</th>
                        <th>Sub-Indicador</th>
                        <th>Resultado</th>
                        <th>Pontos</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Faturamento -->
                    <tr>
                        <td>Faturamento</td>
                        <td>
                            <div class="sub-indicador-container">
                                <input type="text" id="faturamento-realizado" placeholder="Realizado (Ex: R$ 1.000,00)" required>
                                <input type="text" id="faturamento-acelerador" placeholder="Acelerador (Ex: R$ 1.200,00)" required>
                            </div>
                        </td>
                        <td>
                            <input type="text" id="resultado-faturamento" readonly value="0%" class="form-control">
                        </td>
                        <td id="pontos-faturamento">0</td>
                    </tr>

                    <!-- Ativas -->
                    <tr>
                        <td>Ativas</td>
                        <td>
                            <div class="sub-indicador-container">
                                <input type="number" id="ativas-realizado" placeholder="Realizado (Ex: 150)" step="1" min="0" required>
                                <input type="number" id="ativas-acelerador" placeholder="Acelerador (Ex: 140)" step="1" min="0" required>
                            </div>
                        </td>
                        <td>
                            <input type="text" id="resultado-ativas" readonly value="0%" class="form-control">
                        </td>
                        <td id="pontos-ativas">0</td>
                    </tr>

                    <!-- Cadastro Prata+ -->
                    <tr>
                        <td>Cadastro Prata+</td>
                        <td>
                            <div class="sub-indicador-container">
                                <input type="number" id="cadastro-prata-realizado" placeholder="Realizado (Ex: 30)" step="1" min="0" required>
                                <input type="number" id="cadastro-prata-acelerador" placeholder="Acelerador (Ex: 35)" step="1" min="0" required>
                            </div>
                        </td>
                        <td>
                            <input type="text" id="resultado-cadastro-prata" readonly value="0%" class="form-control">
                        </td>
                        <td id="pontos-cadastro-prata">0</td>
                    </tr>

                    <!-- Saldo -->
                    <tr>
                        <td>Saldo</td>
                        <td>
                            <div class="sub-indicador-container">
                                <input type="number" id="qtd-inicios" placeholder="Qtd Inícios (Ex: 10)" step="1" min="0" required>
                                <input type="number" id="qtd-cessadas" placeholder="Qtd Cessadas (Ex: 5)" step="1" min="0" required>
                                <input type="number" id="ciclos" placeholder="Ciclos (Ex: 2)" step="1" min="1" required>
                                <input type="number" id="grupos" placeholder="Grupos (Ex: 1)" step="1" min="1" required>
                            </div>
                        </td>
                        <td>
                            <input type="text" id="resultado-saldo" readonly value="0" class="form-control">
                        </td>
                        <td id="pontos-saldo">0</td>
                    </tr>

                    <!-- Ativas CPV -->
                    <tr>
                        <td>Ativas CPV</td>
                        <td>
                            <div class="sub-indicador-container">
                                <input type="number" id="ativas-cpv-realizado" placeholder="Realizado (Ex: 80)" step="1" min="0" required>
                                <input type="number" id="ativas-cpv-acelerador" placeholder="Acelerador (Ex: 85)" step="1" min="0" required>
                            </div>
                        </td>
                        <td>
                            <input type="text" id="resultado-ativas-cpv" readonly value="0%" class="form-control">
                        </td>
                        <td id="pontos-ativas-cpv">0</td>
                    </tr>

                    <!-- Ativas Mistas -->
                    <tr>
                        <td>Ativas Mistas</td>
                        <td>
                            <div class="sub-indicador-container">
                                <input type="number" id="ativas-mistas-realizado" placeholder="Realizado (Ex: 60)" step="1" min="0" required>
                                <input type="number" id="ativas-mistas-acelerador" placeholder="Acelerador (Ex: 55)" step="1" min="0" required>
                            </div>
                        </td>
                        <td>
                            <input type="text" id="resultado-ativas-mistas" readonly value="0%" class="form-control">
                        </td>
                        <td id="pontos-ativas-mistas">0</td>
                    </tr>

                    <!-- Líderes em IAP -->
                    <tr>
                        <td>Líderes em IAP</td>
                        <td>
                            <div class="sub-indicador-container">
                                <input type="number" id="total-lideres-iap" placeholder="Total de Líderes (Ex: 50)" step="1" min="0" required>
                                <input type="number" id="lideres-com-pontos" placeholder="Líderes com >7 Pontos (Ex: 45)" step="1" min="0" required>
                            </div>
                        </td>
                        <td>
                            <input type="text" id="resultado-lideres-iap" readonly value="0%" class="form-control">
                        </td>
                        <td id="pontos-lideres-iap">0</td>
                    </tr>
                </tbody>
            </table>

            <!-- Botões de Ação -->
            <div class="actions">
                <button type="button" class="btn btn-primary" onclick="saveToXML()">Salvar Dados</button>
                <label for="load-input" class="btn btn-success">Carregar Dados</label>
                <input type="file" id="load-input" accept=".xml" onchange="loadFromXML(event)" style="display: none;">
            </div>
        </form>

        <div id="resultado" class="mt-4">
            <h2>Pontuação Final: <span id="pontuacao">0.00</span></h2>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast-success" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Operação realizada com sucesso!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
            </div>
        </div>
        <div id="toast-error" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Ocorreu um erro. Verifique os dados e tente novamente.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Seu arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
